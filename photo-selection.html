<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normilize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Илья Флитлайн</title>
</head>

<body class="photo-selection-body">
  <main class="main">
    <div class="checkMark">
      
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" stroke="#4db051" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1 class="checkMark-title">Успешно!</h1>
   
    </div>
    <div class="container avorization-container">
      <img class="logo" src="img/logo.svg" alt="Логотип">
      <h1 class="welcome-title">Красота!</h1>
      <form method="post" class="avtorization__form photo-selection__form">
        <label class="avtorization__label photo-selection__label">Загрузите ваше лучшее фото Профиля</label>
        <label class="input-file">
            <input type="file" accept="image/jpg, image/jpeg, image/png, image/svg">
            <span>Выбрать Фото</span>
        </label>
        <a href="judge-page.html" class="avtorization__button">ВОЙТИ</a>
      </form>

    </div>
  </main>
  
  <script src="js/checkMark.js"></script>
</body>

</html>
