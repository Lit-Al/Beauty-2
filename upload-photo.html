<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normilize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Илья Флитлайн</title>
</head>

<body>
  <main class="main">
    <div class="container upload-photo-container">
        <a href="master-page.html" class="go-back">
           Назад
        </a>
        <img class="upload-photo-background" src="img/background-eyebrows.png">
        <h1 class="assessment__title" style="margin: 0">Загрузите фото модели</h1>
        <h2 class="assessment__service">Брови Градиент МАСТЕР</h2>
        <form method="post" class="upload-photo-form">
            <ul class="assessment__before-after_list">
                <li class="before-after__item">
                    <span>ДО</span>
                    <div>
                        <label class="upload-photo-input">
                            <input id="photo_1" type="file" accept="image/jpg, image/jpeg, image/png, image/svg">
                            <img id="image_1" src="img/unknown-logo-big.png">
                            <span>лицо</span>
                        </label>
                        <label class="upload-photo-input">
                            <input id="photo_2" type="file" accept="image/jpg, image/jpeg, image/png, image/svg">
                            <img id="image_2" src="img/unknown-logo-big.png">
                            <span>брови</span>
                        </label>
                    </div>
                </li>
                <li class="before-after__item">
                    <span>ПОСЛЕ</span>
                    <div>
                        <label class="upload-photo-input">
                            <input id="photo_3" type="file" accept="image/jpg, image/jpeg, image/png, image/svg">
                            <img id="image_3" src="img/unknown-logo-big.png">
                            <span>лицо</span>
                        </label>
                        <label class="upload-photo-input">
                            <input id="photo_4" type="file" accept="image/jpg, image/jpeg, image/png, image/svg">
                            <img id="image_4" src="img/unknown-logo-big.png">
                            <span>брови</span>
                        </label>
                    </div>
                </li>
            </ul>
            <button disabled href="{% url 'master_page' %}" class="total-points-button upload-photo-button">Подтвердить</button>
        </form>
        
    </div>
  </main>
    <script src="js/inputFileDetermine.js"></script>
    <script src="js/uploadPhotoPreview.js"></script>
</body>

</html>
